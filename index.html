<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俺って天才のーと</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>俺って天才のーと</h1>

        <div class="auth-area">
            <input type="email" id="email-input" placeholder="メールアドレス">
            <input type="password" id="password-input" placeholder="パスワード">
            <button id="signup-btn">新規登録</button>
            <button id="signin-btn">ログイン</button>
            <button id="signout-btn" style="display: none;">ログアウト</button>
        </div>

        <div class="input-area">
            <input type="text" id="note-input" placeholder="新しいメモを入力...">
            <button id="add-btn">追加</button>
        </div>
        <ul id="note-list">
            </ul>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
